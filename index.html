<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            background: none;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        video {
            width: 100%;
            max-height: 80vh;
            border-radius: 4px;
        }
        .message {
            margin-top: 15px;
            color: #555;
        }
    </style>
	<script src="https://pl28368980.effectivegatecpm.com/56/ba/0c/56ba0c6268abbc7211a2598ada496ec1.js"></script>
</head>
<body>
    <div class="video-container">
        <!-- Ganti URL video di bawah ini -->
        <video id="myVideo" controls autoplay muted>
            <source src="https://cdn.videy.co/zgtGJBxO1.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
        <p class="message"></p>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const redirectUrl = ""; // Jangan Ganti URL JavaScript
        
        video.addEventListener('ended', function() {
            window.location.href = redirectUrl;
        });

        // Fallback jika video error
        video.addEventListener('error', function() {
            alert('Video tidak dapat dimuat, Anda akan diarahkan');
            window.location.href = redirectUrl;
        });
